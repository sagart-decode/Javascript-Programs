<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      var array = ["dog", "lion", "cat", "tiger"];
      array.unshift("sparrow");
      array[0] = "Cheetah";
      array[array.length] = "Elephant";
      var array2 = ["pigeon", "snake", "crocks", "girraffe"];
      let array3 = array.concat("panda");
      
      

      document.write(array);
      document.write("<br>");
      document.write("<br>");
      document.write("Type of Array:", typeof array);
      document.write("<br>");
      document.write("<br>");
      document.write("Array Length:", array.length);
      document.write("<br>");
      document.write("<br>");
      document.write(array3);
      document.write("<br>");
      document.write("<br>");
      document.write(array.join("*"));
      document.write("<br>");
      document.write("<br>");
      array.splice(4,0,"hippopotamus", "monkey");
      document.write(array);
      document.write("<br>");
      document.write("<br>");
      document.write(array)
      document.write("<br>");
      let array4 = array.slice(3)
      document.write(array4)
      document.write("<br>");
      let array5 = array.slice(3, 6);
      document.write(array5);

    </script>
  </body>
</html>
